        function generatePublicationBlock(publication) {
            return `

                        </video>
                        ` : `
                        <img src="${publication.videoSrc}" width="100%" alt="Publication Image">
                        `}
                    </div>
                    <div class="col-md-7 work-publication">
                        <div class="details">
                            <div class="paper">
                                <a href="${publication.projectPageLink}" style="color:rgb(6, 67, 117)">${publication.paperTitle}</a>

                                <small>${publication.contributors}</small>
                                <br>
                                ${publication.conference ? `<small style="color:rgb(6, 67, 117)">${publication.conference}</small><br>` : ''}
                            </div>
                        </div>
                        <a href="${publication.pdfLink}"><i class="fa-regular fa-file-pdf fa-1x"></i><small>&nbsp; Paper</small></a>
                        <a href="${publication.bibtexLink}" style="padding-left: 1em;"><i class="fa-regular fa-note-sticky fa-1x"></i><small>&nbsp; Bibtex</small></a>
                        <a href="${publication.projectPageLink}" style="padding-left: 1em;"><i class="fa fa-external-link fa-1x"></i><small>&nbsp; Project Page</small></a>

                    </div>
                </div>
                <br>
            `;
        }

        document.querySelector('.section-publication').insertAdjacentHTML('beforeend', publications.map(generatePublicationBlock).join(''));
    </script>
