        function generateTable(updates) {
            let tableContent = '<table style="width: auto;">';
            updates.forEach(update => {
            tableContent += `
                <tr>
                <td style="width:20%">
                    <div class="date">${update.date}</div>
                </td>
                <td>
                    ${update.message}
                </td>

            });
            tableContent += '</table>';
            return tableContent;
        }
        document.querySelector('.section-updates').insertAdjacentHTML('beforeend', generateTable(updates));
